name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run migrations
        env:
          DB_HOST: 127.0.0.1
          DB_NAME: test_db
          DB_USER: root
          DB_PASSWORD: root
          REDIS_URL: redis://127.0.0.1:6379/0
        run: python manage.py migrate

      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_NAME: test_db
          DB_USER: root
          DB_PASSWORD: root
          REDIS_URL: redis://127.0.0.1:6379/0
          DJANGO_SETTINGS_MODULE: config.settings.test
        run: |
          python manage.py test --verbosity=1

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results
          path: test-results/

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit SAST
        run: |
          bandit -r app core analytics -f json -o bandit-results.json --severity-level medium || true
          bandit -r app core analytics --severity-level high

      - name: Check dependencies for vulnerabilities
        run: |
          pip install -r requirements.txt
          safety check --json --output safety-report.json || true

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            bandit-results.json
            safety-report.json

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install linters
        run: pip install flake8

      - name: Run flake8
        run: |
          flake8 app core analytics --max-line-length=120 --extend-ignore=E203,W503 --exclude=migrations,__pycache__
