<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Inventario{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/auth.css">
    <link rel="stylesheet" href="/static/css/theme-green.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Spinner -->
    <div id="spinner" class="spinner"></div>
    
    {% block content %}{% endblock %}
    
    <script src="/static/js/auth.js"></script>
    <script src="/static/js/form-validator.js?v=1"></script>
    
    <!-- Auto-dismiss alerts script -->
    <script>
        // Auto-dismiss alerts after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.alert-dismissible, .alert');
            alerts.forEach(function(alert) {
                setTimeout(function() {
                    // Fade out effect
                    alert.style.transition = 'opacity 0.5s ease';
                    alert.style.opacity = '0';
                    setTimeout(function() {
                        alert.remove();
                    }, 500);
                }, 5000); // 5 seconds
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
